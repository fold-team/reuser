apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: reuser
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: db-migration
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.reuser.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: migration
          image: reuser:latest
          command: ['npx', 'prisma', 'migrate', 'deploy']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
