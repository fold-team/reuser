apiVersion: apps/v1
kind: Deployment
metadata:
  name: reuser-app
  namespace: reuser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reuser-app
  template:
    metadata:
      labels:
        app: reuser-app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.reuser.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: reuser-app
          image: {{ .Values.image }}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
